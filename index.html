<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>larash.id</title>

    <script src="https://kit.fontawesome.com/b2ba9f6abc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <div class="nav-left">
            <img class="head-logo" src="img/logo larash-01.jpg" alt="" />
          </div>
          <div class="nav-center">
            <ul>
              <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#product">Product</a>
              </li>
              <li>
                <a href="#testimony">Testimony</a>
              </li>
            </ul>
          </div>
          <div class="nav-right">
            <a class="nav-icon" href="">
              <!-- <img src="/img/cart.svg" alt="" /> -->
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </a>
            <a class="nav-icon" href="">
              <i class="fa-solid fa-right-to-bracket fa-lg"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Content -->
    <main>
      <!-- Main > Top  -->
      <section class="top-wrapper">
        <div class="container">
          <div class="top">
            <div class="top-left">
              <div class="tl-item">
                <div class="tl-item-wrapper">
                  <h1>Larash Online Shop</h1>
                  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
                  <h3>Happy Shopping!</h3>
                  <div class="tl-btn">
                    <a href="#">
                      <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="top-right">
              <img style="width: 100%" src="img/clothing.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="product-wrapper">
        <div class="container"></div>
      </section>
      <section class="foot-wrapper">
        <div class="container"></div>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
